spring:
  application:
    name: scheduling

  datasource:
    url: jdbc:postgresql://localhost:5436/ms-scheduling
    username: postgres-admin
    password: postgres-password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  rabbitmq:
    addresses: seal.lmq.cloudamqp.com
    username: ${RABBITMQ_USERNAME}
    password: ${RABBITMQ_PASSWORD}
    virtual-host: ukxirklu

  flyway:
      enabled: true
      locations: classpath:db/migration

server:
  port: 8082
